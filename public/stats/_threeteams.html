<section layout='column'>
  <md-card flex>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Three Teams</span>
        <span class="md-subhead">An overview a team</span>
      </md-card-title-text>
    </md-card-title>

    <md-content layout-padding>

      <div layout='row' layout-padding>

        <md-checkbox ng-model='showhigh'ng-click='showShots()'>
          High
        </md-checkbox>
        <md-checkbox ng-model='showhmiss' ng-click='showShots()'>
          High Miss
        </md-checkbox>
        <md-checkbox ng-model='showlow' ng-click='showShots()'>
          High
        </md-checkbox>
        <md-checkbox ng-model='showlmiss' ng-click='showShots()'>
          Low Miss
        </md-checkbox>

      </div>
      <div ng-repeat='teamNumber in selectedTeams'>
  
        <div layout='row'>
          <section ng-include="'stats/_defenses.html'">
          </section>

          <div>
            <h3>Shots</h3>
            <section ng-include="'stats/_shots.html'" onload='showShots(teamNumber,1)'>
            </section>
          </div>
        </div>

      </div>

    </md-content>
  </md-card>

  <md-card flex>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Match Overview</span>
        <span class="md-subhead">A list of all matches with team {{teamNumber}}</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content>

      <table>
        <tr>
          <th>Match</th>
          <th>Red</th><th></th><th></th>
          <th>Blue</th><th></th><th></th>
          <th>Score</th><th></th>
        </tr>
        <tr ng-repeat="match in tournament.matches">
          <td>{{match.description}}</td>
          <td ng-repeat="(id, team) in match.Teams" class='team' ng-class='{red: id<3, blue: id>=3, bold: selectedTeams.include(team.teamNumber)}'>
            <a ng-click='select(match, id)'>
              {{team.teamNumber}}
            </a>
          </td>
          <td class='team red'>
            {{match.scoreRedFinal}}
          </td>
          <td class='team blue'>
            {{match.scoreBlueFinal}}
          </td>
        <tr/>
      </table>

    </md-card-content>
  </md-card>
</section>
